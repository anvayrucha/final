<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* styles.css */

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
            border: 2px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>User Profile</h2>
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Captured Image:</strong></p>
        <img id="userImage" src="" alt="Captured Image">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch("http://localhost:3000/latest");
                const userData = await response.json();

                if (!userData) {
                    document.body.innerHTML = "<h3>No User Data Found</h3>";
                    return;
                }

                document.getElementById("userName").innerText = userData.name;
                document.getElementById("userEmail").innerText = userData.email;
                document.getElementById("userImage").src = userData.imageUrl;
            } catch (error) {
                console.error("Error fetching user data:", error);
            }
        });
    </script>
</body>

</html>
